<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Intentionally Bad HTML</title>
</head>
<body>
    <h1>My Bad HTML Page</h1>
    <p>This is a paragraph without a closing tag.</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <img src="image.jpg" alt="An image">

    <a href="https://www.example.com/" target="_blank">Link with a missing closing tag</a>

    <p>This is a <strong>paragraph with nested <em>incorrectly.</strong></em></p>

    <script>
        alert("This is a script without a closing </script> tag");
    </script>

</body>
</html>
